<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education SMEs Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        ul {
            text-align: left;
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 id="main-title">Education SMEs Solutions</h1>
    <div id="step-container"></div>
    <div id="button-container">
        <button id="next-button">Next Step</button>
        <button id="restart-button" style="display: none;">Restart</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let performanceChart; // To hold the Chart.js instance

    const steps = [
        {
            title: "Enrollment & Payment Portals",
            content: `
          <p>Streamline student enrollment and payments in one place.</p>
          <button id="generate-invoice">Generate Payment Invoice</button>
          <div id="invoice-output" style="margin-top: 10px;"></div>
        `,
            onInit: () => {
                document.getElementById('generate-invoice').addEventListener('click', () => {
                    const invoiceId = `INV-${Math.random().toString(36).substr(2, 9)}`;
                    const invoiceOutput = document.getElementById('invoice-output');
                    invoiceOutput.innerHTML = `
              <p>Invoice Generated: <strong>${invoiceId}</strong></p>
              <p>Send this to the parent or student for payment.</p>
            `;
                });
            }
        },
        {
            title: "Personalized Learning Recommendations",
            content: `
          <p>AI suggests courses based on student interests and progress.</p>
          <ul id="recommendations-list">
            <li>Mathematics Fundamentals</li>
            <li>Introduction to Programming</li>
            <li>Creative Writing Workshop</li>
          </ul>
          <button id="add-recommendation">Add Recommendation</button>
        `,
            onInit: () => {
                document.getElementById('add-recommendation').addEventListener('click', () => {
                    const newCourse = prompt("Enter a new course recommendation:");
                    if (newCourse) {
                        const list = document.getElementById('recommendations-list');
                        const newItem = document.createElement('li');
                        newItem.textContent = newCourse;
                        list.appendChild(newItem);

                        // Add the new course to the chart
                        if (performanceChart) {
                            performanceChart.data.labels.push(newCourse);
                            performanceChart.data.datasets[0].data.push(Math.floor(Math.random() * 100)); // Random grade
                            performanceChart.update(); // Update the chart
                        }
                    }
                });
            }
        },
        {
            title: "Real-Time Student Performance Dashboard",
            content: `
          <p>Track and analyze student performance.</p>
          <canvas id="performance-chart" width="400" height="300"></canvas>
        `,
            onInit: () => {
                const ctx = document.getElementById('performance-chart').getContext('2d');
                performanceChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Math', 'Science', 'English', 'History'],
                        datasets: [
                            {
                                label: 'Student Grades',
                                data: [85, 90, 78, 88],
                                backgroundColor: ['#4caf50', '#2196f3', '#ff5722', '#ffc107']
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: { title: { display: true, text: 'Grade' }, beginAtZero: true }
                        }
                    }
                });
            }
        }
    ];

    let currentStep = 0;

    const stepContainer = document.getElementById('step-container');
    const nextButton = document.getElementById('next-button');
    const restartButton = document.getElementById('restart-button');

    const renderStep = () => {
        stepContainer.innerHTML = `
        <h2>${steps[currentStep].title}</h2>
        ${steps[currentStep].content}
      `;
        steps[currentStep].onInit();

        // Show Restart Button on all steps except the first
        restartButton.style.display = currentStep > 0 ? 'inline-block' : 'none';

        // Show or hide the Next Button
        if (currentStep === steps.length - 1) {
            nextButton.style.display = 'none';
        } else {
            nextButton.style.display = 'inline-block';
        }
    };

    const restartPrototype = () => {
        currentStep = 0;
        renderStep();
    };

    nextButton.addEventListener('click', () => {
        if (currentStep < steps.length - 1) {
            currentStep++;
            renderStep();
        }
    });

    restartButton.addEventListener('click', restartPrototype);

    renderStep();
</script>
</body>
</html>
